<!DOCTYPE html>
<html ng-app="SharingModelsTest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>

    <script type="text/javascript" src="main.js"></script>

    <title>SharingModelsTest</title>
</head>
<body>

<div class="well" ng-controller="SessionController">
    <h1>Session</h1>

    <p>{{SessionModel.data.token}}</p>
    <input type="text" ng-model="SessionModel.data.token">
    <hr>
    <button class="btn btn-primary" ng-click="fetch()">Fetch API data</button>
</div>

<div class="well" ng-controller="MediaController">
    <h1>Media</h1>

    <p>{{SessionModel.data.token}}</p>
    <input type="text" ng-model="SessionModel.data.token">
</div>

</body>
</html>
