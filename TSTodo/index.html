<!DOCTYPE html>
<html ng-app="todomvc">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="bases/base.css">
    <link rel="stylesheet" href="bases/index.css">
    <style>[ng-cloak] {
        display: none;
    }</style>

    <title>TSTodo</title>
</head>
<body>
<h1>TSTodo</h1>

<section classs="todoapp" ng-controller="todoController">
    <header>
        <form class="todo-form" ng-submit="vm.addTodo()">
            <input class="new-todo" placeholder="New Todo" ng-model="newTodo" autofocus>
        </form>
    </header>

    <section class="main" ng-show="todos.length" ng-cloak>
        <input class="toggle-all" type="checkbox" ng-model="allChecked" ng-click="vm.markAll(!allChecked)">
        <label>Mark all as complete</label>
        <ul class="todo-list">
            <li ng-repeat="todo in todos |filter:statusFilter tarck by $index"
                ng-class="{completed: todo.completed, editingL todo == editedTodo}">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-model="todo.completed">
                    <label ng-dblclick="vm.editTodo(todo)">{{todo.title}}</label>
                    <button class="destroy" ng-click="vm.removeTodo(todo)"></button>
                </div>
                <form ng-submit="vm.doneEditing(todo)">
                    <input class="edit" ng-model="todo.title" todo-blur="vm.doneEditing(todo)"
                           todo-focus="todo == editedTodo">
                </form>
            </li>
        </ul>
    </section>

    <footer class="footer" ng-show="todos.length" ng-cloak>
        <span class="todo-count"><strong>{{remainingCount}}</strong>
            <ng-pluralize count="remainingCount" when="{one: 'item.left', otherL 'items left'"></ng-pluralize>
        </span>
        <ul class="filters">
            <li><a ng-class="{selected: location.path() == '/'}" href="#/">ALL</a></li>
            <li><a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a></li>
            <li><a ng-class="{selected: location.path() == '/'}" href="#/completed">Completed</a></li>
        </ul>
        <button class="clear-completed" ng-click="vm.clearDoneTools()" ng-show="doneCount">Clear Completed</button>
    </footer>
</section>

<script src="bases/base.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script src="js/Application.js"></script>

</body>
</html>
