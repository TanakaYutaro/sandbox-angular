<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/main.js"></script>
    <title>AngularJS Test</title>
</head>
<body>

<marquee>こんにちは〜</marquee>

<div ng-view></div>

<script type="text/ng-template" id="/template/foo.html">
    ふー!<br>
    <a ng-href="/AngularJSTest/index.html">メイン</a><br>
    <a ng-href="/foo/1">ふー1</a>
    <a ng-href="/foo/2">ふー2</a>
</script>
<script type="text/ng-template" id="/template/foo-detail.html">
    <div ng-controller="FooController">
        ふー{{fooId}}！<br>
        <a ng-href="/AngularJSTest/index.html">メイン</a><br>
        <a ng-href="/foo">ふー!</a>
    </div>
</script>
<script type="text/ng-template" id="/template/main.html">
    <a ng-href="/foo">ふー!</a>
    <hr>
    <hr>
    <hr>
    <div ng-controller="SearchController">
        <input type="text" ng-model="search" placeholder="キーワード"/>
        <hr>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>氏名</th>
                <th>フリガナ</th>
                <th style="text-align: right">備考</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | orderBy: 'id' | filter: matches">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.kana}}</td>
                <td style="text-align: right">{{user.note}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</script>
</body>
</html>
